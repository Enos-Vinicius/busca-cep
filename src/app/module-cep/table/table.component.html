<mat-card class="mg-1">
  <strong>
    Resultados
  </strong>
  <p class="tx-center" *ngIf="!listCep.length">
    Lista vazia
  </p>

  <table *ngIf="listCep.length" mat-table [dataSource]="listCep">
    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef> CEP </th>
      <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
    </ng-container>
  
    <ng-container matColumnDef="logradouro">
      <th mat-header-cell *matHeaderCellDef> ENDEREÇO </th>
      <td mat-cell *matCellDef="let element"> {{element.logradouro}} </td>
    </ng-container>
  
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> DATA </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> AÇÕES</th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon matSuffix (click)="removeItemList(element.id)">restore_from_trash</mat-icon>   
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
